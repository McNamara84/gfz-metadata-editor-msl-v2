<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        canvas {
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const names = ['Entwickelt', 'von', 'Holger', 'Ali', 'Jana', 'David', 'Aaron', 'und', 'Katja', 'als', 'Projekt', 'der', 'FH', 'Potsdam', 'in', 'Koorperation', 'mit', 'dem', 'GFZ', 'Potsdam'];
        let currentNameIndex = 0;
        let currentName = names[currentNameIndex];
        let namePosition = getRandomPosition();

        let snake = [{ x: 300, y: 200 }];
        let dx = 10;
        let dy = 0;
        let gameOver = false;

        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = 'green';
                ctx.fillRect(segment.x, segment.y, 10, 10);
            });
        }

        function drawName() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(currentName, namePosition.x, namePosition.y);
        }

        function getRandomPosition() {
            const x = Math.floor(Math.random() * (canvas.width - 120)) + 10;
            const y = Math.floor(Math.random() * (canvas.height - 40)) + 20;
            return { x, y };
        }

        function advance() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 10 || head.x >= canvas.width - 20 || head.y < 10 || head.y >= canvas.height - 20) {
                gameOver = true;
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    return;
                }
            }

            snake.unshift(head);

            if (head.x >= namePosition.x && head.x <= namePosition.x + 100 &&
                head.y >= namePosition.y - 20 && head.y <= namePosition.y) {
                currentName = currentName.slice(1);
                if (currentName.length === 0) {
                    currentNameIndex++;
                    if (currentNameIndex === names.length) {
                        currentNameIndex = 0;
                    }
                    currentName = names[currentNameIndex];
                    namePosition = getRandomPosition();
                }
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;

            if (keyPressed === LEFT_KEY && dx !== 10) {
                dx = -10;
                dy = 0;
            }
            if (keyPressed === UP_KEY && dy !== 10) {
                dx = 0;
                dy = -10;
            }
            if (keyPressed === RIGHT_KEY && dx !== -10) {
                dx = 10;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && dy !== -10) {
                dx = 0;
                dy = 10;
            }
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.fillText('GAME OVER', canvas.width / 2 - 100, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawName();
            advance();
        }

        document.addEventListener('keydown', changeDirection);
        setInterval(gameLoop, 100);
    </script>
</body>

</html>
